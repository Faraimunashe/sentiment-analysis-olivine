<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Olivine - Products</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{url_for('static', filename='css/mdb.min.css')}}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{url_for('static', filename='css/style.min.css')}}" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .carousel {
        height: 60vh;
        }

        @media (max-width: 740px) {

        html,
        body,
        header,
        .carousel {
            height: 100vh;
        }
        }

        @media (min-width: 800px) and (max-width: 850px) {

        html,
        body,
        header,
        .carousel {
            height: 100vh;
        }
        }

        .center {
            margin: auto;
            width: 50%;
            border: 1px solid green;
            padding: 10px;
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="/">
                <img src="{{url_for('static', filename='img/olivine.png')}}" height="25" width="45" alt="Logo">
                <strong class="green-text">OLIVINE INDUSTRIES</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="/profile">
                            <i class="fas fa-user"></i>
                            <span class="clearfix d-none d-sm-inline-block"> {{ current_user.name }} </span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/logout" class="nav-link border border-light rounded waves-effect">
                            <i class="fa fa-lock mr-2"></i>Logout
                        </a>
                    </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="/login" class="nav-link waves-effect">
                                <i class="fa fa-lock mr-2"></i>Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/register" class="nav-link waves-effect">
                                <i class="fa fa-lock mr-2"></i>Register
                            </a>
                        </li>
                    {% endif %}
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->

    <!--Main layout-->
    <main>
        <div class="container">            
            <!--Inherited Content-->
            {% block content %}

            {% endblock %}
            <!-- End Inherited Content-->
        </div>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn" style="background-color:green" >
        <div class="pb-4"></div>
        <!--Copyright-->
        <div class="footer-copyright py-3">
            Â© 2023 Copyright:
            <a href="#" target="_blank"> MaDeveloper Manyama</a>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

    </script>
</body>

</html>
